version: '3.8'

services:
  db:
    image: postgres:16
    container_name: navai_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: navai
      POSTGRES_PASSWORD: navai
      POSTGRES_DB: navai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U navai -d navai" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: navai-lite
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: navai_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: navai
      DATABASE_PASSWORD: navai
      DATABASE_NAME: navai
      TYPEORM_DROP_SCHEMA: "true"

volumes:
  pgdata:
